# fly.toml app configuration file
app = "informativecourses"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Correct mounts syntax when using volume ID
[[mounts]]
  source = "vol_r1o8g05w78kowlw4"
  destination = "/app/data"